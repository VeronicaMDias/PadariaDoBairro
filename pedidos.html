<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<!--pedidos-->
<body>
    <h1>Pedidos</h1>
    <p>*Campos obrigatórios</p>
    <form>
     <fieldset>
            <legend>Dados do cliente</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="^\d{2}\d{4,5}\d{4}$" maxlength="11" placeholder="(xx)xxxxx-xxxx" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"placeholder="E-mail" required ><br>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" placeholder="Rua ou avenida" required>
            <br>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Número" required>
            <br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            <br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Estado" required>
            <br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="[0-9]{5}-[0-9]{3}" required>
            <br>
            <br>
     </fieldset>
            <fieldset>
            <!--dados do pedido-->
            <legend>Detalhes do Pedido</legend>
            <label for="produto">Produto</label><br>
            <input type="radio" id="produto" name="produto" value="bolo">Bolo recheado<br>
            <input type="radio" id="produto" name="produto" value="bolo">Torta<br>
            <input type="radio" id="produto" name="produto" value="bolo">Salgados<br>
            <input type="radio" id="produto" name="produto" value="bolo">Pizza<br>
            <input type="radio" id="produto" name="produto" value="bolo">Bolo caseiro<br>
            <br>
            
            <!--sabores-->
            <label for="sabor">Sabor ou Recheio</label><br>
            <select name="sabor" id="sabor"><br>
                <option value="">--Escolha um sabor--</option>
                <option value="chocolate">Chocolate</option>
                <option value="beijinho">Beijinho</option>
                <option value="doce-de-leite">Doce de Leite</option>
                <option value="morango">Morango</option>
                <option value="brigadeiro branco">Brigadeiro Branco</option>  
            </select><br>
            <br>
            <!--tamanho-->
            <label for="tamanho">Tamanho</label><br><br>
            <input type="radio" id="tamanho" name="tamanho" value="pequeno">Pequeno 1,5kg<br>
            <input type="radio" id="tamanho" name="tamanho" value="medio">Médio 3,0kg<br>
            <input type="radio" id="tamanho" name="tamanho" value="grande">Grande 5,0kg<br>
            <br>
            <label for="data">Data de entrega</label><br>
            <input type="date" id="data" name="data" required>
            <br>
            <label for="hora">Hora de entrega</label><br>
            <input type="time" id="hora" name="hora" required>
            <br>

        </fieldset>
        <!--dados adicionais-->
        <fieldset>
            <legend>Informações adicionais</legend>

            <label for="orcamento">Orçamento</label><br>
            <input type="number" id="orcamento" name="orcamento" placeholder="R$ 00,00"><br>
            <label for="observacoes">Observações</label><br>
            <textarea name="observacoes" id="observacoes" minlength="10" rows="5" 
            placeholder="Escreva aqui suas observações"></textarea><br>
            <input type="submit" value="Enviar" ></label>

           
        </fieldset>

    </form>
    
</body>
</html>
