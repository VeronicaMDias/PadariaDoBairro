<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feedback</title>
  <link rel="stylesheet" href="/css/style.css">
 </head>
 <body>
    <h1>Feedback sobre Padaria MD</h1>
    <form>
  <fieldset>
    <legend>Informe seus dados</legend>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
    <br>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail"> <br>
  </fieldset>

  <fieldset>
    <legend>Avalie a padaria MD</legend>
<label for="produto-serviço">Produto/Serviço</label> 
<select name="produto-servico" id="produto-servico" required>
    <option value="paes-e-doces">Paes e Doces</option>
    <option value="bolos">Bolos</option>
    <option value="salgados">Salgados</option>
    <option value="atendimento">Atendimento</option>
    <option value="ambiente">Ambiente</option>
    <option value="preco">Preço</option>
    <option value="outros">Outros</option>
</select>

   </legend> Avaliação <legend>

    <input type="radio" name="avaliacao"id="avaliacao" value="bom" >
    <label for="avaliacao">Bom</label><br>
    <input type="radio" name="avaliacao"id="avaliacao" value="regular" >
    <label for="avaliacao">Regular</label><br>
    <input type="radio" name="avaliacao"id="avaliacao" value="ruim" >
    <label for="avaliacao">Ruim</label><br>
    <input type="radio" name="avaliacao"id="avaliacao" value="otimo" >
    <label for="avaliacao">Ecelente</label><br>

  
    <legend>Recomendaria a padaria MD amigos e familiares?</legend> 
 
        <input type="checkbox" id="recomendacao"name="recomendacao[]" value="sim">
        <label for="recomendacao">Sim</label><br>
        <input type="checkbox" id="recomendacao"name="recomendacao[]" value="nao">
        <label for="recomendacao">Não</label><br>
        <input type="checkbox" id="recomendacao"name="recomendacao[]" value="talvez">
        <label for="recomendacao">Talvez</label><br>
        <input type="checkbox" id="recomendacao"name="recomendacao[]" value="sim-com-certeza">
        <label for="recomendacao">Sim,com certeza</label><br><br>

        <input type="checkbox" id="autorizacao"name="autorizacao[]" 
        value="autoriza-a-publicacao-do-depoimento?">
        <label for="recomendacao">Autoriza a publicação do seu depoimento ?</label><br>

        <p>Comentários</p>
        <textarea name="comentarios" id="comentarios" rows="4"></textarea><br>
        <input type="submit" value="Enviar" ></label>

   </fieldset>   
    </form>

 </body>
</html>
